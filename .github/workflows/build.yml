name: bootc-builder
on:
  schedule:
    - cron:
        "00 06 * * *" # build at 06:00 UTC every day
        # (20 minutes after last ublue images start building)
  push:
    paths-ignore: # don't rebuild if only documentation has changed
      - "**.md"

  pull_request:
  workflow_dispatch: # allow manually triggering builds
concurrency:
  # only run one build at a time
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
jobs:
  bluebuild10:
    name: Build EL10 Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false # stop GH from cancelling all matrix builds if one fails
      matrix:
        recipe:
          - /EL10/alma/alma10-workstation.yml
          - /EL10/alma/alma10-server.yml
          - /EL10/alma/alma10-workstation-nvidia.yml
          - /EL10/alma/alma10-server-nvidia.yml
    steps:
      # the build is fully handled by the reusable github action
      - name: Build EL10 Images
        uses: blue-build/github-action@v1.8
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          rechunk: true

          # enabled by default, disable if your image is small and you want faster builds
          maximize_build_space: true
  bluebuild9:
    name: Build EL9 Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false # stop GH from cancelling all matrix builds if one fails
      matrix:
        recipe:
          - /EL9/alma/alma9-workstation.yml
          - /EL9/alma/alma9-server.yml
          - /EL9/alma/alma9-workstation-nvidia.yml
          - /EL9/alma/alma9-server-nvidia.yml
    steps:
      # the build is fully handled by the reusable github action
      - name: Build EL9 Images
        uses: blue-build/github-action@v1.8
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          rechunk: true

          # enabled by default, disable if your image is small and you want faster builds
          maximize_build_space: true
