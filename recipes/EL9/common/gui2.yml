---
modules:
  - type: dnf4
    source: ghcr.io/certifiedfoolio/modules/dnf4:v1
    group-install:
      packages: 
      - Multimedia
      - Fonts
      - Guest Desktop Agents
      - Printing Client
      - Workstation product core
  - type: dnf4
    source: ghcr.io/certifiedfoolio/modules/dnf4:v1
    install:
      packages: 
      - gstreamer1-plugins-bad-free
      - gstreamer1-plugins-good
      - gstreamer1-plugins-base
      - lame
      - lame-libs
      - libjxl
      - NetworkManager-adsl
      - gdm
      - gnome-bluetooth
      - gnome-color-manager
      - gnome-control-center
      - gnome-initial-setup
      - gnome-remote-desktop
      - gnome-session-wayland-session
      - gnome-settings-daemon
      - gnome-shell
      - gnome-software
      - gnome-user-docs
      - gvfs-fuse
      - gvfs-goa
      - gvfs-gphoto2
      - gvfs-mtp
      - gvfs-smb
      - libsane-hpaio
      - nautilus
      - orca
      - sane-backends-drivers-scanners
      - xdg-desktop-portal-gnome
      - xdg-user-dirs-gtk
      - yelp-tools
      - plymouth
      - plymouth-system-theme
      - fwupd
      - systemd-resolved
      - systemd-container
      - systemd-oomd
      - libcamera
      - libcamera-gstreamer
      - libcamera-tools
      - wl-clipboard
      - gnome-terminal
      - gnome-disk-utility
      - gnome-tweaks
  - type: gnome-extensions # Installs extensions for GNOME Desktop
    install:
      - 3843 # Just Perfection
      - 615 # AppIndicator and KStatusNotifierItem Support
      # - 3088 # Extension List
      - 7 # Removable Drive Menu
      - 3193 # Blur my Shell
      - 19 # User Themes
      - 779 # Clipboard Indicator
      - 1460 # Vitals
      - 1401 # Bluetooth Quick Connect
      - 1319 # GSConnect (KDE Connect Integration)
  - type: files 
    files:
      - source: dconf # Adds to the dconf db (Custom settings for GNOME, Extensions, Themes, and App Folders)
        destination: /
  - type: bling
    install:
      - dconf-update-service # Updates dconf on boot (GNOME Extensions Settings, Themes, App Folders)
  - type: files # Replaces logos
    files:
      - source: logos
        destination: /
