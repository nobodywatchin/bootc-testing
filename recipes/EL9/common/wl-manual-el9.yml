---
modules:
  # 1) Import keys + add repos via release RPMs (EL9/EL10 via %OS_VERSION%)
  - type: dnf
    repos:
      keys:
        - https://download1.rpmfusion.org/free/el/RPM-GPG-KEY-rpmfusion-free-el-9
        - https://download1.rpmfusion.org/nonfree/el/RPM-GPG-KEY-rpmfusion-nonfree-el-9
    install:
      packages:
        - https://mirrors.rpmfusion.org/free/el/rpmfusion-free-release-9.noarch.rpm
        - https://mirrors.rpmfusion.org/nonfree/el/rpmfusion-nonfree-release-9.noarch.rpm

  # 2) Now install wl + akmods + build/signing deps (no weak deps)
  - type: dnf
    install:
      install-weak-deps: false
      packages:
        # Broadcom wl stack
        - broadcom-wl
        - akmod-wl
        - akmods
        - kernel-devel
        - kernel-headers
        # Toolchain for akmods build
        - gcc
        - make
        - perl
        - elfutils-libelf-devel
        - rpm-build
        # Secure Boot keygen/enrollment helpers
        - openssl
        - mokutil

  # 3) Drop RPM Fusion repo files/keys so Negativo17 can be used later
  - type: containerfile
    snippets:
      - |
        RUN rm -f /etc/yum.repos.d/rpmfusion-*.repo \
               /etc/pki/rpm-gpg/RPM-GPG-KEY-rpmfusion-* || true
