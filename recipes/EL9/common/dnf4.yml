---
modules:
  - type: dnf4
    source: ghcr.io/certifiedfoolio/modules/dnf4:v1
    remove:
      packages:
        - subscription-manager
    install:
      packages:
      # Extra Packages for Enterprise Linux
        - epel-release
  - type: containerfile
    snippets:
      - RUN dnf config-manager --set-enabled crb
  - type: dnf4
    source: ghcr.io/certifiedfoolio/modules/dnf4:v1
    group-install:
      packages: 
      - Core
      - Standard
      - Hardware Support
  - type: dnf4
    source: ghcr.io/certifiedfoolio/modules/dnf4:v1
    install:
      packages:
      # SYSTEM
        - dnf-plugins-core
      # CONTAINER TOOLS
        - distrobox
        - buildah
      #  - podman-compose
        - podman-docker
      #  - kubernetes
      #  - kubernetes-kubeadm
      #  - kubernetes-client
      #  - kubernetes-systemd
      # VIRTUALIZATION
      #  - xen
        - libvirt
      #  - libvirt-daemon-xen
        - libvirt-daemon-config-network
        - libvirt-daemon-driver-network
      # EXTRAS
        - fastfetch
        - libopenraw