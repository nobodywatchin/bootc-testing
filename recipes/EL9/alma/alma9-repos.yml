modules:
  - type: dnf4
    source: ghcr.io/certifiedfoolio/modules/dnf4:v1
    install:
      packages:
        - dnf-command(config-manager)
  - type: dnf4
    source: ghcr.io/certifiedfoolio/modules/dnf4:v1
    repos:
      disable:
        - baseos
        - appstream
        - extras-common
  - type: dnf4
    source: ghcr.io/certifiedfoolio/modules/dnf4:v1
    repos:
      files:
        - alma9.repo
      enable:
        - new-baseos
        - new-appstream