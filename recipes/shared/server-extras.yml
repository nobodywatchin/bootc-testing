---
modules:
  - type: dnf
    install:
      install-weak-deps: false
      packages:
        # Networking extras
        - ethtool
        - iproute-tc
        - NetworkManager-tui
        - dracut-network
        - mtr
        - tcpdump
        - traceroute
        # Storage / perf / fabrics
        - cryptsetup
        - mdadm
        - quota
        - rdma-core
        - nvmetcli
        - blktrace
        - bpftool
        - tuned
        - nvme-cli
        # File sharing
        - cifs-utils
        - nfs-utils
        # Virtualization
        - libvirt
        - libvirt-daemon-config-network
        - libvirt-daemon-driver-network
        - virt-what
        # Cockpit
        - cockpit
        - cockpit-ostree
        - cockpit-files
        - cockpit-storaged
        - cockpit-podman
        - cockpit-machines
        # Logging (enable rsyslog only here)
        - rsyslog
        # Containers (build + docker shim)
        - buildah
        - podman-docker
