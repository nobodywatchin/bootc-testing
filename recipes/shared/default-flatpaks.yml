---
modules:
  - type: default-flatpaks
    configurations: 
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: user
        repo:
          url: https://dl.flathub.org/repo/flathub.flatpakrepo
          name: flathub
          title: User Flatpaks # Optional; User-facing name in graphical frontends like GNOME Software
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        repo:
          url: https://dl.flathub.org/repo/flathub.flatpakrepo
          name: flathub
          title: System Flatpaks # Optional; User-facing name in graphical frontends like GNOME Software
        install:
          - io.github.dvlv.boxbuddyrs
          - io.github.flattool.Warehouse
          - com.github.tchx84.Flatseal
          - io.github.giantpinkrobots.flatsweep
          - it.mijorus.gearlever
          - com.usebottles.bottles
          - com.github.marhkb.Pods
          - net.nokyan.Resources
          - com.mattjakeman.ExtensionManager
          - org.gnome.Decibels
          - org.gnome.Showtime
          - org.gnome.FileRoller
          - io.github.realmazharhussain.GdmSettings
          - page.codeberg.libre_menu_editor.LibreMenuEditor
          - ca.desrt.dconf-editor
          - page.tesk.Refine
  - type: files # Adds a polkit rule to stop non-root users from running "flatpak --system" commands
    files:
      - source: flatpak
        destination: /
  - type: systemd # Hides system-wide Flathub remote from users
    system:
      enabled:
        - hide-system-flatpak-remote.service