---
modules:
  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    user:
    # If no repo information is specified, Flathub will be used by default
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      repo-title: "Flathub (User)" # Optional; User-facing name in graphical frontends like GNOME Software
      remove:
        - io.github.dvlv.boxbuddyrs
        - io.github.flattool.Warehouse
        - com.github.tchx84.Flatseal
        - it.mijorus.gearlever
        - com.usebottles.bottles
        - com.github.marhkb.Pods
        - dev.skynomads.Seabird
        - net.nokyan.Resources
        - com.mattjakeman.ExtensionManager
        - dev.deedles.Trayscale
    system:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      repo-title: "Flathub (System)" # Optional; User-facing name in graphical frontends like GNOME Software
      install:
        - io.github.dvlv.boxbuddyrs
        - io.github.flattool.Warehouse
        - com.github.tchx84.Flatseal
        - io.github.giantpinkrobots.flatsweep
        - it.mijorus.gearlever
        - com.usebottles.bottles
        - com.github.marhkb.Pods
        - net.nokyan.Resources
        - com.mattjakeman.ExtensionManager
        - org.gnome.Decibels
        - org.gnome.Showtime
        - org.gnome.FileRoller
        - io.github.realmazharhussain.GdmSettings
        - page.codeberg.libre_menu_editor.LibreMenuEditor
        - ca.desrt.dconf-editor
  - type: files # Adds a polkit rule to stop non-root users from installing system-wide flatpaks
    files:
      - source: flatpak
        destination: /
  - type: script # Replaces /usr/bin/flatpak with a wrapper to hide system Flathub remote from non-root users
    scripts:
      - setup-flatpak-wrapper.sh