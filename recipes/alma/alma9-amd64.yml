---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: alma9-testing
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: quay.io/almalinuxorg/almalinux-bootc
image-version: 9 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: containerfile
    snippets:
      - RUN dnf install -y epel-release
      - RUN dnf config-manager --set-enabled crb
      - RUN dnf install -y dnf-plugins-core
      - RUN dnf copr enable -y rpmsoftwaremanagement/dnf-nightly
      - RUN dnf copr enable -y nsella/dnf5-epel9 
      - RUN dnf install -y dnf5
  - from-file: common/tailscale-manual-rhel9.yml
  - from-file: common/dnf.yml
  - from-file: common/gnome-de.yml
  - from-file: common/gnome-extensions.yml
  - from-file: common/gschema-overrides.yml
#  - from-file: common/services.yml
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
  
