---
modules:
  - type: dnf # Installs Core Groups for GUI
    group-install:
      packages: 
      - Multimedia
      - Fonts
      - Guest Desktop Agents
      - Printing Client
      - Workstation product core
      - Common NetworkManager submodules
  - type: dnf # Installs Individual Packages for GUI
    install:
      packages: 
      - gstreamer1-plugins-bad-free
      - gstreamer1-plugins-bad-free-libs
      - gstreamer1-plugins-good
      - gstreamer1-plugins-base
      - lame
      - lame-libs
      - libjxl
      - NetworkManager-adsl
      - gdm
      - gnome-bluetooth
      - gnome-color-manager
      - gnome-control-center
      - gnome-initial-setup
      - gnome-remote-desktop
      - gnome-session-wayland-session
      - gnome-settings-daemon
      - gnome-shell
      - gnome-software
      - gnome-user-docs
      - gvfs-fuse
      - gvfs-goa
      - gvfs-gphoto2
      - gvfs-mtp
      - gvfs-smb
      - libsane-hpaio
      - nautilus
      - orca
      - ptyxis
      - sane-backends-drivers-scanners
      - xdg-desktop-portal-gnome
      - xdg-user-dirs-gtk
      - yelp-tools
      - plymouth
      - plymouth-system-theme
      - fwupd
      - systemd-resolved
      - systemd-container
      - systemd-oomd
      - libcamera
      - libcamera-v4l2
      - libcamera-gstreamer
      - libcamera-tools
      - ffmpegthumbnailer
      - wl-clipboard
      - jetbrains-mono-fonts-all
      - gnome-disk-utility
  - type: gnome-extensions # Installs extensions for GNOME Desktop
    install:
      - 3843 # Just Perfection
      - 615 # AppIndicator and KStatusNotifierItem Support
      - 517 # Caffeine
      # - 3088 # Extension List
      - 7 # Removable Drive Menu
      - 6139 # Tailscale QS
      - 3193 # Blur my Shell
      - 7065 # Tiling Shell
      # - 7535 # Accent Icons
      - 19 # User Themes
      - 779 # Clipboard Indicator
      - 1460 # Vitals
      - 6580 # Open Bar
      - 1401 # Bluetooth Quick Connect
      - 1319 # GSConnect (KDE Connect Integration)
  - type: files # Adds to the dconf db (Custom settings for GNOME, Extensions, Themes, and App Folders)
    files:
      - source: gnome 
        destination: /
  - type: bling # Updates dconf on boot (GNOME Extensions Settings, Themes, App Folders)
    install:
      - dconf-update-service 
  - type: files # Replaces logos
    files:
      - source: logos
        destination: /
