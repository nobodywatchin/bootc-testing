modules:
  # 1) Enable RPM Fusion (EL10)
  - type: dnf
    repos:
      keys:
        - https://download1.rpmfusion.org/free/el/RPM-GPG-KEY-rpmfusion-free-el-10
        - https://download1.rpmfusion.org/nonfree/el/RPM-GPG-KEY-rpmfusion-nonfree-el-10
    install:
      packages:
        - https://mirrors.rpmfusion.org/free/el/rpmfusion-free-release-10.noarch.rpm
        - https://mirrors.rpmfusion.org/nonfree/el/rpmfusion-nonfree-release-10.noarch.rpm

  # 2) wl via akmods + build deps (flat, minimal)
  - type: dnf
    install:
      install-weak-deps: false
      packages:
        - akmods
        - akmod-wl
        - broadcom-wl
        - kernel-headers
        - gcc
        - make
        - binutils
        - elfutils-libelf-devel
        - bc
        - patch
        - wpa_supplicant
        - rfkill
        - iw
        - mokutil
        - perl

# 3) Ensure kernel-devel matches the baked kernel
- type: script
  snippets:
    - set -euo pipefail
      KVER=$(rpm -q --qf '%{VERSION}-%{RELEASE}.%{ARCH}\n' kernel-core | head -n1)
      echo "Installing kernel-devel-${KVER}"
      dnf -y install "kernel-devel-${KVER}"

  # 4) Enable akmods service
  - type: systemd
    system:
      enabled:
        - akmods.service