---
modules:
  - type: dnf # Installs Core Groups for GUI
    group-install:
      packages: 
      - Workstation product core
  - type: dnf # Installs Individual Packages for GUI
    install:
      packages: 
      # Multimedia Group
      - PackageKit-gstreamer-plugin
      - alsa-ucm
      - alsa-utils
      - gstreamer1-plugins-bad-free
      - gstreamer1-plugins-good
      - gstreamer1-plugins-ugly-free
      - pipewire
      - pipewire-alsa
      - pipewire-gstreamer
      - pipewire-jack-audio-connection-kit
      - pipewire-pulseaudio
      - pipewire-utils
      - pavucontrol #OPTIONAL
      # Fonts Group
      - default-fonts-cjk-mono
      - default-fonts-cjk-sans
      - default-fonts-cjk-serif
      - default-fonts-core-emoji
      - default-fonts-core-math
      - default-fonts-core-mono
      - default-fonts-core-sans
      - default-fonts-core-serif
      - default-fonts-other-mono
      - default-fonts-other-sans
      - default-fonts-other-serif
      - dejavu-sans-fonts
      - dejavu-sans-mono-fonts
      - dejavu-serif-fonts
      - pt-sans-fonts
      - redhat-display-vf-fonts
      - redhat-mono-vf-fonts
      - redhat-text-vf-fonts
      # Optional Fonts
      - default-fonts
      - default-fonts-cjk
      - default-fonts-core
      - default-fonts-other
      - fontawesome4-fonts
      - google-carlito-fonts
      - google-crosextra-caladea-fonts
      - google-droid-sans-fonts
      - google-droid-sans-mono-fonts
      - google-droid-serif-fonts
      - google-noto-emoji-fonts
      - google-noto-fonts-all
      - google-noto-sans-cjk-fonts
      - google-roboto-slab-fonts
      - lato-fonts
      - open-sans-fonts
      - xorg-x11-fonts-100dpi
      - xorg-x11-fonts-75dpi
      - xorg-x11-fonts-ISO8859-1-100dpi
      - xorg-x11-fonts-ISO8859-1-75dpi
      - xorg-x11-fonts-ISO8859-14-100dpi
      - xorg-x11-fonts-ISO8859-14-75dpi
      - xorg-x11-fonts-ISO8859-15-100dpi
      - xorg-x11-fonts-ISO8859-15-75dpi
      - xorg-x11-fonts-ISO8859-2-100dpi
      - xorg-x11-fonts-ISO8859-2-75dpi
      - xorg-x11-fonts-ISO8859-9-100dpi
      - xorg-x11-fonts-ISO8859-9-75dpi
      - xorg-x11-fonts-Type1
      - xorg-x11-fonts-cyrillic
      - xorg-x11-fonts-ethiopic
      - xorg-x11-fonts-misc
      # Guest Desktop Agents Group
      - hyperv-daemons
      - open-vm-tools-desktop
      - qemu-guest-agent
      - spice-vdagent
      # Printing Client Group
      - cups
      - cups-pk-helper
      - enscript
      - colord
      - gutenprint
      - gutenprint-cups
      - gutenprint-doc
      - paps
      - pnm2ppa
      - system-config-printer-udev
      - bluez-cups #OPTIONAL
      - hplip #OPTIONAL
      # Common NetworkManager submodules Group
      - NetworkManager-bluetooth
      - NetworkManager-wifi
      - NetworkManager-wwan
      - dnsmasq
      - nftables
      # GNOME Colors
      - gnome-color-manager
      - colord
      # REMAINING PACKAGES
      - gstreamer1-plugins-bad-free
      - gstreamer1-plugins-bad-free-libs
      - gstreamer1-plugins-good
      - gstreamer1-plugins-base
      - lame
      - lame-libs
      - libjxl
      - NetworkManager-adsl
      - gdm
      - gnome-bluetooth
      - gnome-color-manager
      - gnome-control-center
      - gnome-initial-setup
      - gnome-remote-desktop
      - gnome-session-wayland-session
      - gnome-settings-daemon
      - gnome-shell
      - gnome-user-docs
      - gvfs-fuse
      - gvfs-goa
      - gvfs-gphoto2
      - gvfs-mtp
      - gvfs-smb
      - libsane-hpaio
      - nautilus
      - orca
      - ptyxis
      - sane-backends-drivers-scanners
      - xdg-desktop-portal-gnome
      - xdg-user-dirs-gtk
      - yelp-tools
      - plymouth
      - plymouth-system-theme
      - fwupd
      - systemd-resolved
      - systemd-container
      - systemd-oomd
      - libcamera
      - libcamera-v4l2
      - libcamera-gstreamer
      - libcamera-tools
      - wl-clipboard
      - jetbrains-mono-fonts-all
      - gnome-disk-utility
      - flatpak
      - broadcom-wl
  - type: gnome-extensions # Installs extensions for GNOME Desktop
    install:
      - 3843 # Just Perfection
      - 615 # AppIndicator and KStatusNotifierItem Support
      - 517 # Caffeine
      # - 3088 # Extension List
      - 7 # Removable Drive Menu
      - 6139 # Tailscale QS
      - 3193 # Blur my Shell
      - 7065 # Tiling Shell
      # - 7535 # Accent Icons
      - 19 # User Themes
      - 779 # Clipboard Indicator
      - 1460 # Vitals
      - 6580 # Open Bar
      - 1401 # Bluetooth Quick Connect
      - 1319 # GSConnect (KDE Connect Integration)
  - type: files # Adds polkit and dconf rules (Custom settings for GNOME, Extensions, Themes, and App Folders)
    files:
      - source: gnome 
        destination: /
  - type: bling # Updates dconf on boot (GNOME Extensions Settings, Themes, App Folders)
    install:
      - dconf-update-service 