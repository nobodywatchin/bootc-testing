---
modules:
  - type: dnf4
    source: ghcr.io/certifiedfoolio/modules/dnf4:v1
    repos:
      files:
        - /dnf/alma10/almalinux-appstream.repo
        - /dnf/alma10/almalinux-baseos.repo
        - /dnf/alma10/almalinux-crb.repo
        - /dnf/alma10/almalinux-extras-common.repo
        - /dnf/alma10/almalinux-highavailability.repo
        - /dnf/alma10/almalinux-nfv.repo
        - /dnf/alma10/almalinux-rt.repo
        - /dnf/alma10/almalinux-sap.repo
        - /dnf/alma10/almalinux-saphana.repo
        - /dnf/alma10/epel-testing.repo
        - /dnf/alma10/epel.repo
  - type: containerfile
    snippets:
      - RUN dnf -y update
  - type: dnf4
    source: ghcr.io/certifiedfoolio/modules/dnf4:v1
    remove:
      packages:
        - subscription-manager
    install:
      packages:
      # Extra Packages for Enterprise Linux
        - epel-release
  - type: containerfile
    snippets:
      - RUN dnf config-manager --set-enabled crb
  - type: dnf4
    source: ghcr.io/certifiedfoolio/modules/dnf4:v1
    group-install:
      packages: 
      - Core
      - Standard
      - Hardware Support
  - type: dnf4
    source: ghcr.io/certifiedfoolio/modules/dnf4:v1
    install:
      packages:
      # SYSTEM
        - dnf-plugins-core
        - system-reinstall-bootc 
      # Cockpit Extensions
        - cockpit-files
        - cockpit-machines
        - cockpit-podman
        - cockpit-storaged
        - cockpit-ostree
      # CONTAINER TOOLS
        - distrobox
        - buildah
      #  - podman-compose
        - podman-docker
      #  - kubernetes
      #  - kubernetes-kubeadm
      #  - kubernetes-client
      #  - kubernetes-systemd
      # VIRTUALIZATION
      #  - xen
        - libvirt
      #  - libvirt-daemon-xen
        - libvirt-daemon-config-network
        - libvirt-daemon-driver-network
      # EXTRAS
        - fastfetch
        - libopenraw
        - just