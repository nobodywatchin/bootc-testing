---
type: containerfile
snippets:
  # Ensure the plugin is present
  - RUN dnf -y install dnf5-plugins

  # Add the repo from its .repo file (new dnf5 syntax)
  - RUN dnf config-manager addrepo --from-repofile=https://pkgs.tailscale.com/stable/fedora/tailscale.repo

  # (Optional) disable-by-default, then enable only for the install step
  - RUN dnf config-manager setopt tailscale-stable.enabled=0

  # Install from that repo explicitly
  - RUN dnf -y --enablerepo=tailscale-stable install tailscale
