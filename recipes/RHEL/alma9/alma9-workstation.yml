---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: alma9-workstation
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: quay.io/almalinuxorg/almalinux-bootc
image-version: 9 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: containerfile
    snippets:
      - RUN ln -s /usr/bin/dnf /usr/bin/dnf4 || true
  - type: dnf
    install:
      packages:
        - mlocate
  - from-file: shared/server-base.yml
  - from-file: RHEL/common/server-epel.yml
  - from-file: RHEL/alma9/common/tailscale-rhel9.yml
  - from-file: RHEL/alma9/common/just-el9.yml
  - from-file: shared/kubernetes.yml
  - from-file: RHEL/alma9/common/wl-el9.yml
  - from-file: RHEL/alma9/common/gnome.yml
  - from-file: shared/default-flatpaks.yml
  - from-file: shared/services.yml
  - from-file: shared/logos.yml 
  - type: signing # this sets up the proper policy & signing files for signed images to work fully